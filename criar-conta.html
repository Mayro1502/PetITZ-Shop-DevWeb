<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Petitz Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo-petitzshop.jpg" alt="Petitz Shop Logo" class="logo">
            <h1 class="site-name">PETITZ SHOP</h1>
        </header>

        <main>
            <h2 class="form-title">Criar Conta</h2>
            <p class="form-subtitle">Cadastre-se e aproveite todos os recursos do Petitz Shop</p>

            <form class="form">
                <div class="input-group">
                    <input type="text" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <input type="password" placeholder="Confirmar senha" required>
                </div>

                <button type="submit" class="btn-primary">CADASTRAR</button>
            </form>

            <p class="register-link">JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
        </main>
    </div>
</body>
</html>
