<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

    <header class="top-bar">
        <a href="home.html" class="back-btn">← Voltar</a>
        <h2>Meu Perfil</h2>
    </header>

    <div class="profile-container">

        <!-- FOTO DE PERFIL (UPLOAD) -->
        <label class="photo-upload">
            <input type="file" accept="image/*">
            <div class="photo-circle">
                <span>+</span>
            </div>
            <p>Adicionar Foto</p>
        </label>

        <h3 class="user-name">Nome do Usuário</h3>

        <div class="info-box">
            <label>Email</label>
            <p class="info-text">usuario@email.com</p>
        </div>

        <div class="info-box">
            <label>Telefone</label>
            <p class="info-text">00 90000-0000</p>
        </div>

        <!-- BOTÃO SAIR -->
        <a href="login.html" class="logout-btn">Sair da Conta</a>

    </div>

</body>
</html>
